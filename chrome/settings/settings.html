<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Signature - Medium signatures, simplified.</title>
    <!-- Stylesheets üé® -->
    <link type="text/css" rel="stylesheet" href="vendor/quill.snow.css">
    <link type="text/css" rel="stylesheet" href="vendor/quill-emoji.css">
    <link type="text/css" rel="stylesheet" href="vendor/bulma.css">
    <link type="text/css" rel="stylesheet" href="settings.css">

    <!-- Favicon ‚úçÔ∏è -->
    <link rel="icon" href="../resources/icons/favicon-256.png">

    <!-- Responsive viewport used in order for Bulma to work its magic ‚ú® -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h2 class="title is-2">Signature ‚úçÔ∏è</h2>
        <h4 class="subtitle is-4">Signatures for Medium, simplified.</h4>

        <!-- Quill.js Editor -->
        <div id="editor"></div>

        <div class="notification is-link is-hidden success">
          Signature successfully saved!
        </div>

        <div class="notification is-warning is-hidden warning">
          Oops! Looks like you forgot to add a signature. Go ahead and do that now
          before continuing.
        </div>

        <div class="field is-grouped button-group">
          <p class="control">
            <a class="button is-primary save">
              Save Changes
            </a>
          </p>
          <p class="control">
            <a class="button clear">
              Clear Signature
            </a>
          </p>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="vendor/quill.js"></script>
    <script type="text/javascript" src="vendor/quill-emoji.js"></script>
    <script type="text/javascript" src="settings.js"></script>
  </body>
</html>
